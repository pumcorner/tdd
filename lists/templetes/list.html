<html>
	<title>To-Do lists</title>
	<body>
		<h1>Your To-Do list</h1>

		<!--   ## The POST by deault send data to its current webpage
					    The browser is POST data to '/'
							if we change url the data chages the page be POST ##-->
		<form method = "POST" action="/lists/{{list.id}}/add_item">
			<input name = "item_text" id = "id_new_item" placeholder ="Enter a to-do item" />
			{% csrf_token %}
		</form>

		<table id="id_list_table">
      <!-- ## .item_set is a very useful helper function in django ORM
      it allows us to read related objects from different table -->
			{% for item in list.item_set.all %}
			<tr><td>{{forloop.counter}}: {{ item.text }}</td></tr>
			{% endfor %}
		</table>

	</body>
</html>
